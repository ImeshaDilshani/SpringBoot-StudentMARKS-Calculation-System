<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Insert OOP Marks</title>

    <style>
        .topic1{
            font-family: Roboto;
        }


        .header{
            align-content: center;
            position: relative;
            background-position: center;
            background-size: cover;
            width: 100%;
            min-height: 100vh;
        }
        .form-main{
            padding: 50px 0;
        }
        .form{
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
        }

        .btn-sv{
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #06bfd5;
            color: #ffffff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="header">
        <div class="form-main" align="center">
            <form th:action="@{/}" th:object="${studentDTO}" method="post">
                <h1 class="topic1">Enter Student OOP Marks</h1>

                <div>
                    <label > Student ID </label>
                    <input type="text"  id="studentid" class="form" required th:field="*{studentID}">
                </div>
                <br>
                <div>
                    <label >Student Name</label>
                    <input type="text"  id="studentname" class="form" required th:field="*{Name}">
                </div>
                <br>
                <div>
                    <label>CA</label>
                    <input type="text"  id="ca" class="form" required th:field="*{CA}">
                </div>
                <br>
                <div>
                    <label>Practical</label>
                    <input type="text"  id="practical" class="form" required th:field="*{Practical}">
                </div>
                <br>
                <div>
                    <label>Theory</label>
                    <input type="text"  id="theory" class="form" required th:field="*{Theory}">
                </div>
                <br>
                <div>
                    <button type="button" class="btn-sv" onclick="saveStudent()">Save</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn-sv" onclick="getAllStudent()">View All Marks</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
